{% extends 'home.html' %}

{% block forms %}
<div class="container">
    <div class="row">
        <h1>{{form_title.title}}</h1>
        <div class="col"></div>
        <div class="col">
            {% if errors %}
            <h4>{{errors}}</h4>
            {% endif %}
            <form
            class="d-flex flex-column align-items-center p-3"
            action="{% url url %}"
            method="post">
                {% csrf_token %}
                {{form}}
                <button type="submit" class="btn-dark m-1">{{form_title}}</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>

{% endblock %}
