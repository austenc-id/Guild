{% extends 'home.html' %}

{% block profile %}
<div class="container">
    <div class="row">
        <h1>Input Patron</h1>
        <div class="col"></div>
        <div class="col">
            {% if message %}
            <h4>{{message}}</h4>
            {% endif %}
            <form class="d-flex flex-column align-items-center p-3" action="{% url 'auth:input' %}" method="post">
                {% csrf_token %}
                {{form}}
                <button type="submit" class="btn-dark m-1">input</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>

{% endblock %}
