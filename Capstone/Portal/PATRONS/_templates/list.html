{% extends 'index.html' %}
<!--  -->
{% block profile %}
<h1>Patrons</h1>
{% for patron in patrons %}
<!--  -->
{% if patron.unlimited %}
<li>&diam; {{patron.legal_name.title}}</li>

{% else %}
<li>{{patron.legal_name.title}}</li>

{% endif %}
<!--  -->
{% endfor %}
<!--  -->
{% if user.is_superuser %}
<a href="{% url 'portal:new_patron' %}">new patron</a>
{% endif %}
<!--  -->
{% endblock %}
