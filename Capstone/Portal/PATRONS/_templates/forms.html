{% extends 'index.html' %} {% block forms %}
<div class="container">
  <div class="row text-center">
    <h1>{{form_title.title}}</h1>
    <div class="col-md"></div>
    <div class="col-md-6 d-flex flex-column align-items-center">
      {% if message %}
      <h4>{{message}}</h4>
      {% endif %} {% if errors %}
      <!--  -->
      {% for error in errors %}
      <h4>{{error}}</h4>
      {% endfor %}
      <!--  -->
      {% endif %}
      <!--  -->
      <form
        class="d-flex flex-column align-items-center p-3 w-75"
        action="{% url url %}"
        method="post"
      >
        {% csrf_token %}
        <!--  -->
        {{form}}
        <!--  -->
        <button type="submit" class="btn-dark m-1">{{form_title}}</button>
      </form>
    </div>
    <div class="col-md"></div>
  </div>
</div>

{% endblock %}
